<html>
	<body>
		<h1>Faye</h1>
		<div id="messages"></div>
		<script src="/faye.js"></script>
		<script>
		var client = new Faye.Client('/faye', {
			timeout: 120
		});
		
		client.subscribe('/channel', function(message) {
			var markup = document.getElementById('messages').innerHTML;
			document.getElementById('messages').innerHTML = markup + '<p>' + message.text + '</p>';
		});
		
		setInterval(function() {
			client.publish('/channel', {"text":"hello " + navigator.userAgent});
		}, 3000);
		</script>
	</body>
</html>
